conquest: Conquête
conquest.text: "A la tête de votre clan, partez à la conquête du monde d'HumanReborn. Gérer vos cités, levez des armées et entrainez votre héros pour asseoir votre domination sur le nouveau monde !"
roleplay: Jeu de rôle
roleplay.text: "Choisissez avec soin votre héros parmi le général, la sentinelle, le scientifique et le conquérant; chacun possédant sa spécialité et pouvant renverser le cours d'une partie grâce à ses compétences et ses objets ! Votre héros  progressera au fur et à mesure que vous gagnez des combats ou réalisez des quêtes !"
main.news: "Bienvenue sur HumanReborn."
epitech: "Le projet HumanReborn est réalisé dans le cadre de nos études à EPITECH, école d'informatique: <a href='http://www.epitech.eu'>http://www.epitech.eu</a>"
eip: "HumanReborn est un EIP (EPITECH Innovative Project). Les EIP sont les projets de fin d'études d'EPITECH et sont réalisés sur les deux dernières années de notre scolarité. HumanReborn est un EIP de la promotion 2014."