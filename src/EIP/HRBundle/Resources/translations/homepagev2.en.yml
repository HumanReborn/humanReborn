conquest: Conquest
conquest.text: "Lead your clan to victory and discover HumanReborn's world! Manage your cities, gather armies and train your hero to place this world under your dominion."
roleplay: Roleplay
roleplay.text: "Choose your hero wisely among the general, the protector, the scientist and the conqueror. Each of them has his specialty and can turn the tide of a battle with his skills and items! Your hero will progress as you win battles and complete quests."
main.news: "Welcome to HumanReborn"
epitech: "The HumanReborn project is the work of EPITECH students. EPITECH is a software ingineering school. More information at: <a href='http://www.epitech.eu'>http://www.epitech.eu</a>"
eip: "HumanReborn is an EIP (EPITECH Innovative Project). EIPs are EPITECH final practicum and are lead over the two last years of our scholarship. HumanReborn is an EIP of the  2014 promotion."
