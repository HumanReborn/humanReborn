techno.training1.desc: >
  L'entrainement de niveau débutant vous permet de créer vos troupes plus rapidement.
  <p>Le temps requis pour entrainer une unité est réduit de 5%.</p>
techno.training2.desc: >
  L'entrainement de niveau intermédiaire est une évolution du programme d'entrainement débutant.
  <p>Il porte la réduction du temps requis pour l'entrainement à 10%.</p>
techno.training3.desc: >
  L'entrainement avancé améliore encore le programe d'entrainement de vos troupes et
  porte la réduction du temps requis à l'entrainement de vos unité à 15% du temps initial.
techno.weapon1.desc: >
  Vos troupes maîtrisent les armes à feu légères: création, entretien et pourquoi pas, un peu de bricolage...
  <p>Cette amélioration est requise pour la création de la plupart des unités motorisées et augmente les dégâts infligés par vos unités (+0.1).</p>
techno.weapon2.desc: >
  Vos scientifique redécouvrent certains secrets perdus des armes à feu, vous permettant la création d'armes lourdes ...
  <p>Les dégâts infligés par vos unités sont égalements légèrement augmentés (+0.2).</p>
techno.weapon3.desc: >
  Après de coûteux investissements et de longues recherches, les armes à feu n'ont plus de secret pour vous.
  <p>Unités blindées avancées débloquées et augmentation du bonus de dégâts de vos unités (+0.4)</p>
