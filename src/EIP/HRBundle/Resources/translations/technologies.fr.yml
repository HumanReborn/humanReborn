techno.build1.desc: >
  Permet à tous vos ouvriers de suivre une formation, améliorant leur rendement et la qualité de leur travail.
  <p>Cela se traduit par une réduction du temps de construction de vos bâtiments de 5%.</p>
techno.build2.desc: >
  Certains de vos meilleurs ouvriers sont promus au rang de quartier-maître, et ont en charge la direction des travaux et leurs organisations.
  <p>Le temps requis pour construire vos nouveaux bâtiments est maintenant réduit de 10%.</p>
techno.build3.desc: >
  Élève certains de vos ouvriers au rang de maître, renforçant votre expertise dans la création de bâtiments.
  <p>Le temps requis pour construire de nouveaux bâtiments est réduit de 15%.</p>
techno.build4.desc: >
  Vos bâtisseurs ont accès aux meilleures techniques et aux meilleurs outils qui soient.
  <p>Le temps de construction de tous les bâtiments est réduit de 20%.</p>
