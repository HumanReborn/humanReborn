faq.title: F.A.Q.
faq.question.what.is.human.reborn: "Qu'est ce que Human Reborn ?"
faq.answer.what.is.human.reborn: >
  Human Reborn est un jeu massivement multi-joueurs se déroulant dans un univers post-apocalyptique.
    Il  requiert seulement l'utilisation d'un navigateur internet moderne et d'une connexion internet pour jouer.
faq.question.game.rules: Règlement du jeu
faq.answer.game.rules: >
  Les règles du jeu sont simples:<br/>
    <ul>
      <li>Restez courtois. Un comportement jugé incorrect se traduira par une santion allant de l'avertissement au blocage du compte.</li>
      <li>Tout clan du jeu prônant la haine, la violence ou le racisme sera immédiatement dissout.</li>
      <li>Pour des raisons évidentes d'équilibre, il est interdit d'avoir deux comptes pour une même partie. Un utilisateur utilisant plusieurs compte verra son compte bloqué.</li>
      <li>En cas de litige, le propriétaire du compte est la personne ayant accès à l'adresse email fournie lors de l'inscription.</li>
    </ul>
faq.question.game.moderator: Les modérateurs du jeu
faq.answer.game.moderator: >
  Leur rôle est de surveiller et de faire appliquer le règlement du jeu.
    Un modérateur peut donc bloquer une personne ou régler règler les conflits.<br/>
    Pour prendre contact avec un modérateur, utilisez le formulaire prévu à cet effet
faq.question.i.meet.a.bug: "J'ai rencontré un bug dans le jeu, que faire ?"
faq.answer.i.meet.a.bug: >
    Human Reborn est encore jeune et des bugs sont sans doute présents.
    Si vous rencontrez un comportement inattendu, contactez nous à l'aide du formulaire
    de contact en nous indiquant précisément les conditions dans lesquelles l'erreur a été rencontrée.
faq.question.about.game: J'ai une question à propos du fonctionnement interne du jeu ?
faq.answer.about.game: Pour plus d'informations à propos du jeu, voir la section Règles du Jeu.
faq.question.forum: Le forum
faq.answer.forum: >
  Les règles de jeu s'appliquent au forum. C'est un espace de convivialité où les joueurs peuvent discuter du jeu,
    des améliorations à venir, faire des propositions ou parler de leur accomplissements dans le jeu.
    Restez poli et écrivez dans un français correct.<br/><br/>
    Les identifiants de connexion au forum sont les mêmes que ceux de votre compte de jeu.
faq.question.do.i.need.to.pay: Dois-je payer quelque chose pour jouer ?
faq.answer.do.i.need.to.pay: >
  Human Reborn est et restera totalement gratuit.
faq.question.which.browser: Quel navigateur internet utiliser ?
faq.answer.which.browser: >
  Nous vous conseillons d'utiliser un navigateur internet récent respectant les normes internet W3C.
    Les navigateurs conseillés sont: Google Chrome, Mozilla Firefox, Safari, Opéra et Internet Explorer (à partir de la version 9.0).
  faq.question.mobile.app: Application mobile ?
  faq.answer.mobile.app: >
    HumanReborn ne propose pas d'application mobile. A défaut, le rendu du site s'adapte à la taille de votre écran. Il est donc
    aussi facile de jouer à HumanReborn depuis son smartphone, que depuis sa tablette ou son ordinateur de bureau.
  faq.question.site.subscription: L'inscription au site
faq.answser.site.subscription: >
  L'inscription nécessite:
  <ul>
  <li>Un identifiant de connexion, qui sera votre pseudo de joueur dans la partie.</li>
  <li>Un mot de passe</li>
  <li>Une adresse email</li>
  </ul>
faq.question.mobile.app: Application mobile
faq.answer.mobile.app: "HumanReborn utilise un rendu dit 'responsive', c'est à dire qu'il s'adapte à la taille de l'écran utilisé, que ce soit un téléphone, une tablette, ou un écran d'ordinateur de bureau. Le développement d'un application mobile ne fait pas parti de nos projets à court terme."
faq.question.site.subscription: Inscription
faq.answser.site.subscription: "Pour s'inscrire, vous aurez besoin de:<ul><li>Un identifiant</li><li>Un mot de passe</li><li>Une adresse email valide</li></ul>"
