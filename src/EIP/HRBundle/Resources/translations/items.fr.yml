  </p>

itemResourcesBuff1.desc: >
  <p>
    Un pack de vieux disques encore lisible !
    <br/>
    Rien de mieux pour le moral des troupes et améliorer leur productivité.
    <br/>
    Effet: augmente la quantité de ressources collecté de 10% pendant 90 minutes
  </p>